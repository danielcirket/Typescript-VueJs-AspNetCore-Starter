<div class="row">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3">
            <div class="alert alert-danger" v-if="HasError">
                <strong>Error!</strong> Login failed, please check your credentials and try again.
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="text" v-model="Email" @keyup.enter="Login">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" v-model="Password" @keyup.enter="Login">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <input class="btn btn-lg btn-success btn-block" type="button" value="Login" @click="Login" :disabled="DisableLogin" >
                        </div>
                        <div class="text-center">
                            <!--<router-link to="/forgot-password">Forgot password</router-link>-->
                        </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
